<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon appears in website title -->
    <link rel="icon" type="image/x-icon" href="images/faviconcurrency.ico" />
    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- FonAwesome Link -->
    <link rel="stylesheet" href="css/all.min.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="images/faviconcurrency.ico" alt="" />
        <h2>Currency Converter</h2>
        <img src="images/faviconcurrency.ico" alt="" />
      </header>
      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="1" />
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://flagsapi.com/US/flat/64.png" />
              <select name="country" id="country"></select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagsapi.com/NP/flat/64.png" />
              <select name="country" id="country"></select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">
          <span class="number">1</span> <span class="currency">USD</span>
          <span class="equal">=</span> <span class="number">133.54</span>
          <span class="currency">NPR</span>
        </div>
        <button>Get Exchange Rate</button>
      </form>
    </div>
    <!-- FontAwesome Js File -->
    <link rel="stylesheet" href="js/all.min.js" />
    <!-- Script File js -->
    <script src="js/country-list.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
